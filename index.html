<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-4">ğŸ¤” Charada do dia</h1>
        <p class="text-center text-lg text-blue-600 italic mb-6" id="charada-pergunta"></p>
        <div class="mb-6">
            <input type="text" placeholder="Digite sua resposta..." 
                   class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400" id="input-charada">
        </div>
        <div class="flex justify-around mb-3" id="resposta-container">
            <p></p>
        </div>
        <div class="flex justify-between">
            <button class="bg-green-200 text-green-800 px-4 py-2 rounded-md hover:bg-green-300" onclick="verificarResposta()">
                Ver resposta
            </button>
            <button class="bg-blue-200 text-blue-800 px-4 py-2 rounded-md hover:bg-blue-300" onclick="location.reload()">
                Nova charada
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
